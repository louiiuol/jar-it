server:
    port: 1338
    servlet:
        context-path: /
        jsp:
            registered: false
    error:
        whitelabel: 
            enabled: false

spring:
    application:
        name: etin
    banner:
        location: classpath:banners/banner-test.txt
    profiles:
        active: test
    datasource:
        url: jdbc:mysql://localhost:3306/etin_test?createDatabaseIfNotExist=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=CET
        username: staff
        password: 
        data: classpath:sql/integration-test.sql
        initialization-mode: always 
    jpa:
        open-in-view: false
        show-sql: true
        generate-ddl: true
        hibernate:
            ddl-auto: create-drop
        properties: 
            hibernate:
                dialect: org.hibernate.dialect.MySQL5InnoDBDialect
                format_sql: true
                jdbc:
                    batch_size: 10
                    order_inserts: false
                    order_updates: false
                    generate_statistics: true
    messages:
        use-code-as-default-message: false
    mvc:
        throw-exception-if-no-handler-found: true
    resources:
        add-mappings: false

logging:
    config: classpath:logback/logback-dev.xml

jwt-auth-server:
    keyStore: jwt.jks
    keyPass: "SwearTinKey"
    keyAlias: "SwearTinKey"
    accessTokenValiditySeconds: 1800
    refreshTokenValiditySeconds: 86400

cron:
    config:
        each-day: "0 0 0 * * *"